<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        // import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import * as THREE from "three";
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        // import { OrbitControls } from "three/addons/controls/OrbitControls.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            1,
            500
        );
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);
        const loader = new GLTFLoader();
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        // const controls = new OrbitControls(camera, renderer.domElement);
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const points = [];
        points.push(new THREE.Vector3(- 10, 0, 0));
        points.push(new THREE.Vector3(0, 10, 0));
        points.push(new THREE.Vector3(10, 0, 0));
        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.Line(lineGeometry, lineMaterial);
        // scene.add(line);
        // scene.add(cube);
        camera.position.z = 5;
        let model;
        loader.load('./static/shiba/scene.gltf', function (gltf) {
            model = gltf.scene;
            scene.add(gltf.scene);
            model.rotation.x = 0;
            model.rotation.y = 0;
            model.rotation.z = 0;

        }, undefined, function (error) {

            console.error(error);

        });
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        });
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    // 处理向上箭头键
                    model.rotation.x += 0.02; // 调整旋转速度
                    // 执行您的操作
                    break;
                case 'ArrowDown':
                    // 处理向下箭头键
                    model.rotation.x -= 0.02; // 调整旋转速度
                    // 执行您的操作
                    break;
                case 'ArrowLeft':
                    // 处理向左箭头键
                    model.rotation.y -= 0.02; // 调整旋转速度
                    // 执行您的操作
                    break;
                case 'ArrowRight':
                    // 处理向右箭头键
                    model.rotation.y += 0.02; // 调整旋转速度
                    // 执行您的操作
                    break;
                default:
                    // 如果按下的是其他键，可以选择执行其他操作
                    break;
            }
        })
        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                if (deltaX > 0) {
                    model.position.x += 0.01;
                } else {
                    model.position.x -= 0.01; // 调整旋转速度
                }
                if (deltaY > 0) {
                    model.position.y -= 0.01; // 调整旋转速度
                } else {
                    model.position.y += 0.01; // 调整旋转速度
                }
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        })
        document.addEventListener('mouseup', (event) => {
            isDragging = false;
        })
        function animate() {
            requestAnimationFrame(animate);
            // controls.update();
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            //  if (model) {
            //     model.rotation.y += 0.01; // 调整旋转速度
            // }
            renderer.render(scene, camera);
        }

        //  renderer.render(scene, camera);
        animate();
    </script>
</body>

</html>
